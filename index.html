<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 20px auto; 
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: blueviolet;
    }

    .form-group {
      padding: 15px;
      border-radius: 6px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    .form-label {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .form-input {
      padding: 5px;
      border: 1px solid #ccc;
      width: 100%;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 5px;
      font-size: 14px;
    }

    .submit-button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .entries-heading {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Registration Form</h1>

  <form id="registrationForm">
    <div class="form-group">
      <label class="form-label" for="name">Name:</label>
      <input type="text" class="form-input" id="name" name="name" required>
      <span class="error-message" id="nameError"></span>
    </div>

    <div class="form-group">
      <label class="form-label" for="email">Email:</label>
      <input type="email" class="form-input" id="email" name="email" required>
      <span class="error-message" id="emailError"></span>
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Password:</label>
      <input type="password" class="form-input" id="password" name="password" required>
      <span class="error-message" id="passwordError"></span>
    </div>

    <div class="form-group">
      <label class="form-label" for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" required>
      <span class="error-message" id="confirmPasswordError"></span>
    </div>

    <div class="form-group">
      <label class="form-label" for="dob">Date of Birth:</label>
      <input type="date" class="form-input" id="dob" name="dob" required>
      <span class="error-message" id="dobError"></span>
    </div>

    <div class="form-group">
      <input type="checkbox" class="form-input" id="termsAndConditions" name="termsAndConditions" required>
      <label class="form-label" for="termsAndConditions">Accept Terms and Conditions</label>
      <span class="error-message" id="termsAndConditionsError"></span>
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>

  <h2 class="entries-heading">Entries</h2>
  <table id="formDataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const form = document.getElementById('registrationForm');
  const tableBody = document.querySelector('#formDataTable tbody');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const email = document.getElementById('email').value;
    const dob = new Date(document.getElementById('dob').value);
    const termsChecked = document.getElementById('termsAndConditions').checked;

    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      document.getElementById('emailError').textContent = 'Invalid email format';
      return;
    } else {
      document.getElementById('emailError').textContent = '';
    }

    // Validate age between 18 and 55
    const today = new Date();
    const age = today.getFullYear() - dob.getFullYear();
    const monthDiff = today.getMonth() - dob.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
      age--;
    }

    if (age < 18 || age > 55) {
      document.getElementById('dobError').textContent = 'Age should be between 18 and 55';
      return;
    } else {
      document.getElementById('dobError').textContent = '';
    }

    if (password !== confirmPassword) {
      alert('Password and Confirm Password do not match');
      return;
    }

    const userData = {
      name: document.getElementById('name').value,
      email,
      password,
      dob: dob.toISOString().split('T')[0],
      termsChecked: termsChecked ? 'Yes' : 'No'
    };

    let savedData = JSON.parse(localStorage.getItem('userEntries')) || [];
    savedData.push(userData);
    localStorage.setItem('userEntries', JSON.stringify(savedData));

    displayTable();
    form.reset();
  });
